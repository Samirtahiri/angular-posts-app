<div class="max-w-4xl mx-auto p-4">
  <ng-container *ngIf="post$ | async as post; else loading">
    <!-- Back Button -->
    <button
      class="mb-4 px-4 py-2 bg-blue-500 text-white rounded shadow hover:bg-blue-600"
      routerLink="/"
    >
      Back to List
    </button>

    <!-- Post Title and Body -->
    <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ post.title || 'No Title' }}</h1>
    <p class="text-gray-600 mb-4">{{ post.body || 'No Content Available' }}</p>

    <!-- Author Information -->
    <div class="mb-6 p-4 bg-gray-100 rounded border border-gray-200">
      <h2 class="text-xl font-semibold text-gray-700">Author</h2>
      <p class="text-gray-600">Name: {{ post.user?.name || 'Unknown' }}</p>
      <p class="text-gray-600">Email: {{ post.user?.email || 'Unknown' }}</p>
    </div>

    <!-- Comments Section -->
    <div class="mt-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Comments</h2>
      <ul *ngIf="post.comments?.data?.length; else noComments" class="space-y-4">
        <li
          *ngFor="let comment of post.comments.data"
          class="p-4 bg-gray-50 shadow rounded border border-gray-200"
        >
          <p class="text-lg font-semibold text-gray-700">{{ comment.name }}</p>
          <p class="text-sm text-gray-500">{{ comment.email }}</p>
          <p class="text-gray-700">{{ comment.body }}</p>
        </li>
      </ul>
    </div>

    <ng-template #noComments>
      <p class="text-gray-500">No comments available.</p>
    </ng-template>
  </ng-container>

  <ng-template #loading>
    <p class="text-blue-500">Loading post details...</p>
  </ng-template>
</div>
