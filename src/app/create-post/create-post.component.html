<div class="max-w-6xl mx-auto px-6 py-8 bg-gray-50">
  <div class="flex justify-start mb-8">
    <button
      class="px-6 py-3 bg-blue-600 text-white text-sm font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"
      routerLink="/"
    >
      ‚Üê Back to List
    </button>
  </div>
  <!-- Header -->
  <h1 class="text-4xl font-extrabold text-gray-900 mb-8">Create Post</h1>

  <!-- Form -->
  <form (submit)="createPost()" class="space-y-8">
    <!-- Post Details -->
    <div class="p-6 bg-white shadow-md rounded-lg border border-gray-200">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Post Details</h2>
      <div class="space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-600">Title</label>
          <input
            type="text"
            id="title"
            [(ngModel)]="title"
            name="title"
            class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter post title"
            required
          />
        </div>
        <div>
          <label for="body" class="block text-sm font-medium text-gray-600">Body</label>
          <textarea
            id="body"
            [(ngModel)]="body"
            name="body"
            class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter post body"
            rows="5"
            required
          ></textarea>
        </div>
      </div>
    </div>

    <!-- User Details -->
    <div class="p-6 bg-white shadow-md rounded-lg border border-gray-200">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">User Details</h2>
      <div class="space-y-4">
        <div>
          <label for="userName" class="block text-sm font-medium text-gray-600">Name</label>
          <input
            type="text"
            id="userName"
            [(ngModel)]="user.name"
            name="userName"
            class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter your name"
            required
          />
        </div>
        <div>
          <label for="userEmail" class="block text-sm font-medium text-gray-600">Email</label>
          <input
            type="email"
            id="userEmail"
            [(ngModel)]="user.email"
            name="userEmail"
            class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter your email"
            required
          />
        </div>
      </div>
    </div>

    <!-- Comments Section -->
    <div class="p-6 bg-white shadow-md rounded-lg border border-gray-200">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Comments</h2>
      <div *ngFor="let comment of comments; let i = index" class="space-y-4 mb-6">
        <div class="p-4 bg-gray-50 rounded-lg border border-gray-300">
          <h3 class="text-lg font-semibold text-gray-700 mb-4">Comment {{ i + 1 }}</h3>
          <div class="space-y-4">
            <div>
              <label for="commentName{{ i }}" class="block text-sm font-medium text-gray-600">Name</label>
              <input
                type="text"
                id="commentName{{ i }}"
                [(ngModel)]="comments[i].name"
                name="commentName{{ i }}"
                class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter commenter name"
                required
              />
            </div>
            <div>
              <label for="commentEmail{{ i }}" class="block text-sm font-medium text-gray-600">Email</label>
              <input
                type="email"
                id="commentEmail{{ i }}"
                [(ngModel)]="comments[i].email"
                name="commentEmail{{ i }}"
                class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter commenter email"
                required
              />
            </div>
            <div>
              <label for="commentBody{{ i }}" class="block text-sm font-medium text-gray-600">Comment</label>
              <textarea
                id="commentBody{{ i }}"
                [(ngModel)]="comments[i].body"
                name="commentBody{{ i }}"
                class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter comment"
                rows="3"
                required
              ></textarea>
            </div>
          </div>
        </div>
        <button
          type="button"
          class="mt-2 text-red-500 hover:underline"
          (click)="removeComment(i)"
        >
          Remove Comment
        </button>
      </div>
      <button
        type="button"
        class="mt-4 px-6 py-2 bg-green-600 text-white text-sm font-semibold rounded-lg shadow-md hover:bg-green-700 focus:ring-2 focus:ring-green-500"
        (click)="addComment()"
      >
        + Add Comment
      </button>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button
        type="submit"
        class="px-6 py-3 bg-blue-600 text-white text-sm font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500"
      >
        Create Post
      </button>
    </div>
  </form>
</div>
