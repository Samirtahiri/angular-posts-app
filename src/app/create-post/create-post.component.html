<div class="max-w-4xl mx-auto p-4">
  <h1 class="text-2xl font-bold text-gray-800 mb-4">Create Post</h1>
  <form (submit)="createPost()" class="space-y-4">
    <!-- Post Details -->
    <div>
      <label for="title" class="block text-gray-600 font-medium">Title:</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="title"
        name="title"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
        placeholder="Enter post title"
        required
      />
    </div>

    <div>
      <label for="body" class="block text-gray-600 font-medium">Body:</label>
      <textarea
        id="body"
        [(ngModel)]="body"
        name="body"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
        placeholder="Enter post body"
        required
      ></textarea>
    </div>

    <div class="p-4 bg-gray-100 rounded border border-gray-200">
      <h2 class="text-lg font-bold text-gray-700 mb-2">User Details</h2>
      <div class="mb-4">
        <label for="userName" class="block text-gray-600 font-medium">Name:</label>
        <input
          type="text"
          id="userName"
          [(ngModel)]="user.name"
          name="userName"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your name"
          required
        />
      </div>
      <div>
        <label for="userEmail" class="block text-gray-600 font-medium">Email:</label>
        <input
          type="email"
          id="userEmail"
          [(ngModel)]="user.email"
          name="userEmail"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your email"
          required
        />
      </div>
    </div>

    <div class="p-4 bg-gray-100 rounded border border-gray-200">
      <h2 class="text-lg font-bold text-gray-700 mb-2">Comments</h2>
      <div *ngFor="let comment of comments; let i = index" class="mb-4">
        <h3 class="text-md font-semibold text-gray-600 mb-2">Comment {{ i + 1 }}</h3>
        <div class="mb-2">
          <label for="commentName{{ i }}" class="block text-gray-600 font-medium">Name:</label>
          <input
            type="text"
            id="commentName{{ i }}"
            [(ngModel)]="comments[i].name"
            name="commentName{{ i }}"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter commenter name"
            required
          />
        </div>
        <div class="mb-2">
          <label for="commentEmail{{ i }}" class="block text-gray-600 font-medium">Email:</label>
          <input
            type="email"
            id="commentEmail{{ i }}"
            [(ngModel)]="comments[i].email"
            name="commentEmail{{ i }}"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter commenter email"
            required
          />
        </div>
        <div>
          <label for="commentBody{{ i }}" class="block text-gray-600 font-medium">Comment:</label>
          <textarea
            id="commentBody{{ i }}"
            [(ngModel)]="comments[i].body"
            name="commentBody{{ i }}"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter comment"
            required
          ></textarea>
        </div>
        <button
          type="button"
          class="mt-2 text-red-500 hover:underline"
          (click)="removeComment(i)"
        >
          Remove Comment
        </button>
      </div>
      <button
        type="button"
        class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
        (click)="addComment()"
      >
        Add Comment
      </button>
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        Create Post
      </button>
    </div>
  </form>
</div>
