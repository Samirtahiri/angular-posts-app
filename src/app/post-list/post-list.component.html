<div class="max-w-4xl mx-auto p-4">
  <h1 class="text-2xl font-bold text-gray-800 mb-4">Post List</h1>

  <ng-container *ngIf="postsState$ | async as state">
    <div *ngIf="state.loading" class="text-blue-500">Loading...</div>
    <div *ngIf="state.error" class="text-red-500">Error: {{ state.error }}</div>

    <ul *ngIf="!state.loading && !state.error" class="space-y-4">
      <li
        *ngFor="let post of state.posts"
        class="p-4 bg-white shadow rounded border border-gray-200"
      >
        <h2 class="text-xl font-semibold text-gray-700">
          <a [routerLink]="['/post', post.id]" class="hover:underline">
            {{ post.title }}
          </a>
        </h2>
        <p class="text-gray-600">{{ post.body }}</p>
      </li>
    </ul>
  </ng-container>

  <div class="mt-6">
    <button
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      [routerLink]="['/create']"
    >
      Create New Post
    </button>
  </div>
</div>
